<div class="row">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a routerLink="/home" (click)="isRouting=false" class="navbar-brand">EKart</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#my-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="my-nav">
                <ul class="nav navbar-nav">
                    <li>
                        <a [routerLink]="" (click)="chosenOption('getAllProducts')" class="dropdown-toggle" data-toggle="dropdown">Products</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    <li class="dropdown">
                        <a [routerLink]="">{{loggedInCustomer.name}}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-left">
                            <li>
                                <a [routerLink]="" (click)="chosenOption('viewDetails')"> My Details</a>
                            </li>

                            <li class="divider"></li>
                            <li>
                                <a [routerLink]="" (click)="logout()">Logout</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a [routerLink]="" (click)="chosenOption('wishlist')">
                            Wishlist
                            <span class="cart badge">{{wishlist.length}}</span>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="" (click)="chosenOption('cart')">
                            Cart
                            <span class="cart badge">{{cart.length}}</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</div>
<div *ngIf="isRouting">
    <div class="row">
        <div class="col-md-8">

            <!--To be used later for displaying the  selected filter-->
        </div>
    </div>


    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!isRouting">
    <div class="row">
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="col-md-4 col-md-offset-5">
            <h1>
                Welcome {{loggedInCustomer.name}}
            </h1>

        </div>
    </div>
</div>
